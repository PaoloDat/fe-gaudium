<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <title>Gaudium</title>
    </head>
    <body>
        <section class="section-input">
            <div class="row">
                <div class="col-1-of-3">
                    <label for="tournament-name"></label>
                    <input class="section-input__text u-width-input-medium" id="tournament-name" type="text" placeholder="tournament name">
                </div>
                <div class="col-1-of-3">
                    <label for="home-name"></label>
                    <input class="section-input__text u-width-input-medium" id="home-name" type="text" placeholder="home team">
                </div>
                <div class="col-1-of-3">
                    <label for="away-name"></label>
                    <input class="section-input__text u-width-input-medium" id="away-name" type="text" placeholder="away team">
                </div>
            </div>
            <div class="row">
                <div class="col-1-of-3">
                    <label for="fon-home"></label>
                    <input class="section-input__text u-width-input-small" id="fon-home" type="text" placeholder="fon home">
                    <label for="fon-draw"></label>
                    <input class="section-input__text u-width-input-small" id="fon-draw" type="text" placeholder="fon draw">
                    <label for="fon-away"></label>
                    <input class="section-input__text u-width-input-small" id="fon-away" type="text" placeholder="fon away">
                </div>
                <div class="col-1-of-3">
                    <label for="man-home"></label>
                    <input class="section-input__text u-width-input-small" id="man-home" type="text" placeholder="man home">
                    <label for="man-draw"></label>
                    <input class="section-input__text u-width-input-small" id="man-draw" type="text" placeholder="man draw">
                    <label for="man-away"></label>
                    <input class="section-input__text u-width-input-small" id="man-away" type="text" placeholder="man away">
                </div>
                <div class="col-1-of-3">
                    <a href="#" class="btn-regular">Submit</a>
                </div>
            </div>



        </section>
    </body>
</html>
